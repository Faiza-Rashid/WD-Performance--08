<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WD-Class-11</title>
</head>
<body>
    <svg height="250" width="400" style="border: 2px solid brown">
       <line x1="0" y1="50" x2="100" y2="100" stroke="brown" stroke-width="5" />
        
    </svg>
    <svg height="250" width="400" style="border: 2px solid green">
       <line x1="100" y1="50" x2="200" y2="50" stroke="green" stroke-width="5" />
        
    </svg>
    <svg height="250" width="400" style="border: 2px solid purple">
       <line x1="100" y1="150" x2="200" y2="-50" stroke="purple" stroke-width="7" stroke-dasharray="5" />
        
    </svg>
    <svg height="250" width="400" style="border: 2px solid blue">
      <a href="https://www.google.com/"></a>
       <text x="0" y="50" fill="red">
          I an SVG Link
       </text>
        
    </svg>
    <svg height="135" width="300">
       <ellipse cx="200" cy="80" rx="200" ry="80" style="fill:lightgreen; stroke:yellow;stroke-width:2"/>
        
    </svg>
</body>
</html>
